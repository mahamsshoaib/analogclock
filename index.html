<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- External stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- External JavaScript file for clock functionality -->
    <script src="clock.js"></script>
    
    <!-- Title of the web page -->
    <title>Analog Clock</title>
</head>

<body>
    <!-- Border container for styling -->
    <div class="border-container">
        <!-- Main container for centering -->
        <div class="main-container">
            <!-- Analog clock display -->
            <div class="clock">
                <!-- Center dot of the clock -->
                <div class="dot"></div>
                
                <!-- Hours hand of the clock -->
                <div class="hands hours-hand" id="hours-hand"></div>
                
                <!-- Minutes hand of the clock -->
                <div class="hands minutes-hand" id="minutes-hand"></div>
                
                <!-- Seconds hand of the clock -->
                <div class="hands seconds-hand" id="seconds-hand"></div>
                
                <!-- Clock numbers -->
                <div class="number one">1</div>
                <div class="number two">2</div>
                <div class="number three">3</div>
                <div class="number four">4</div>
                <div class="number five">5</div>
                <div class="number six">6</div>
                <div class="number seven">7</div>
                <div class="number eight">8</div>
                <div class="number nine">9</div>
                <div class="number ten">10</div>
                <div class="number eleven">11</div>
                <div class="number tewelve">12</div> <!-- Typo: Should be "twelve" -->
            </div>
        </div>
    </div>
</body>

</html>
